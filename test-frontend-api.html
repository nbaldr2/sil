<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Connection</title>
</head>
<body>
    <h1>Module API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                // Test 1: Get modules
                console.log('Testing /api/modules...');
                const modulesResponse = await fetch('http://localhost:5001/api/modules');
                console.log('Modules response status:', modulesResponse.status);
                
                if (!modulesResponse.ok) {
                    throw new Error(`Modules API failed: ${modulesResponse.status}`);
                }
                
                const modules = await modulesResponse.json();
                console.log('Modules data:', modules);
                
                // Test 2: Get installed modules
                console.log('Testing /api/modules/installed...');
                const installedResponse = await fetch('http://localhost:5001/api/modules/installed');
                console.log('Installed response status:', installedResponse.status);
                
                if (!installedResponse.ok) {
                    throw new Error(`Installed API failed: ${installedResponse.status}`);
                }
                
                const installed = await installedResponse.json();
                console.log('Installed data:', installed);
                
                // Display results
                results.innerHTML = `
                    <h2>✅ API Connection Successful</h2>
                    <p><strong>Available Modules:</strong> ${modules.length}</p>
                    <p><strong>Installed Modules:</strong> ${installed.length}</p>
                    <h3>Available Modules:</h3>
                    <ul>
                        ${modules.map(m => `<li>${m.displayName} v${m.version} - $${m.price}</li>`).join('')}
                    </ul>
                    <h3>Installed Modules:</h3>
                    <ul>
                        ${installed.map(m => `<li>${m.displayName} - ${m.status} (${m.daysRemaining} days)</li>`).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('API Test Error:', error);
                results.innerHTML = `
                    <h2>❌ API Connection Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
